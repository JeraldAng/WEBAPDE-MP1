<html>
    <head>
        <title>Krusty Katalog - Log In</title>
        <link href="css/log in page.css" type="text/css" rel="stylesheet">
        <script src="js/login.js"></script>
    </head>

    <body style="background-image: url('assets/kkkBG.jpg')">
        <iframe src="assets/Blackpink.zpl" allow="autoplay" style="display:none" id="iframeAudio">
        </iframe> 
        <audio autoplay loop>
            <source src="assets/bgmusic.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div id = "login">
                <h1>Welcome to the Krusty Katalog!</h1>
                <div><img id = "cashreg" src = "assets/cash-register.png"/></div><br>

                <input id = "username" type="text" placeholder="Username" required="required"><br><br><br>
                <input id = "password" type="password" placeholder="Password" required="required"><br><br><br>
            <input id = "login-button" type = "button" value="Login" onclick = "validate()">
        </div>
    </body>

</html>
